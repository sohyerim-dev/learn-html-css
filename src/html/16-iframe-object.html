<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>iframe, object 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>iframe, object 요소</h1>
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/fUcIe7-2zxw?si=qtVQnkEgLFRlo4HC"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>웹접근성 - AOA11Y 유튜브 채널</figcaption>
    </figure>
    <hr />
    <figure>
      <a href="https://map.kakao.com/?urlX=495342&urlY=1130960&urlLevel=3&map_type=TYPE_MAP&map_hybrid=false" target="_blank"
        ><img width="504" height="310" src="https://map2.daum.net/map/mapservice?FORMAT=PNG&SCALE=2.5&MX=495342&MY=1130960&S=0&IW=504&IH=310&LANG=0&COORDSTM=WCONGNAMUL&logo=kakao_logo" style="border: 1px solid #ccc"
      /></a>
      <div class="hide" style="overflow: hidden; padding: 7px 11px; border: 1px solid #dfdfdf; border-color: rgba(0, 0, 0, 0.1); border-radius: 0 0 2px 2px; background-color: #f9f9f9; width: 482px">
        <strong style="float: left"><img src="//t1.daumcdn.net/localimg/localimages/07/2018/pc/common/logo_kakaomap.png" width="72" height="16" alt="카카오맵" /></strong>
        <div style="float: right; position: relative">
          <a style="font-size: 12px; text-decoration: none; float: left; height: 15px; padding-top: 1px; line-height: 15px; color: #000" target="_blank" href="https://map.kakao.com/?urlX=495342&urlY=1130960&urlLevel=3&map_type=TYPE_MAP&map_hybrid=false">지도 크게 보기</a>
        </div>
      </div>
      <figure>멋쟁이 사자처럼(본사)</figure>
    </figure>
    <hr />
    <h2>object 예시</h2>
    <figure>
      <object type="application/pdf" data="/src/assets/pdf/wai-aria.pdf" width="600" height="430"></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
    <figure>
      <object type="image/png" data="/src/assets/logo/netflix@1x.png"></object>
      <figcaption>PNG 이미지</figcaption>
    </figure>
  </body>
</html>
